<!DOCTYPE html>
<!-- HTML5 ドキュメントであることを宣言 -->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>HTML構造の例</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: #f8b400;
        padding: 1em;
      }
      nav {
        background: #ffdd57;
        padding: 1em;
      }
      main {
        background: #e4f9f5;
        padding: 1em;
        flex: 1;
        /* メインコンテンツが利用可能なスペースを埋めるように */
      }
      section {
        background: #a0e7e5;
        margin: 1em 0;
        padding: 1em;
      }
      article {
        background: #b4f8c8;
        padding: 1em;
        margin: 1em 0;
      }
      aside {
        background: #ffb5a7;
        padding: 1em;
      }
      footer {
        background: #9d8189;
        color: white;
        padding: 1em;
        /* フッターを画面下部に固定 */
        margin-top: auto;
      }
      .container {
        display: flex;
        gap: 1em;
        height: 100%;
      }
      .main-content {
        flex: 3;
      }
      .sidebar {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>サイトのヘッダー</h1>
      <!-- ヘッダー：サイトのタイトルやロゴ -->
    </header>

    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">サービス</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
      <!-- ナビゲーション：リンクの集まり -->
    </nav>

    <main>
      <!-- メインコンテンツ領域 -->
      <div class="container">
        <div class="main-content">
          <section>
            <h2>セクション1</h2>
            <p>これは意味のある内容のまとまりです。</p>
          </section>

          <article>
            <h2>記事タイトル</h2>
            <p>これは独立した記事のようなコンテンツです。</p>
          </article>
        </div>

        <aside class="sidebar">
          <h3>サイドバー</h3>
          <p>関連リンクや広告などの補足情報を表示します。</p>
        </aside>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 あなたのサイト名</p>
      <!-- フッター：著作権や連絡先 -->
    </footer>
  </body>
</html>
